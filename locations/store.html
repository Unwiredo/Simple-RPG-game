<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>RPJ</title>
</head>
<body>
    <main id="game">
        <div id="game-container">
            <div id="player-status">
                <span class="status"><p>Health: 100</p></span>
                <span class="status"><p>Knowledge: 50</p></span>
                <span class="status"><p>Power: 50</p></span>
                <span class="status">Mana: 50</span>
                <span class="status"><p>XP: 0</p></span>
                <span class="status"><p>Level: 0</p></span>
            </div>
            <div class="game-buttons">
                <button class="button-home button-game" id="button0">Go Home</button>
                <button class="button-training button-game" id="button1">Go Workout</button>
                <button class="button-store button-game" id="button2">Go to Store</button>
                <button class="button-dungeon button-game" id="button3">Go to Dungeon</button>
                <button class="button-journey button-game" id="button4">Start Demon King Journey</button>
            </div>
            <div class="monster-stats">
            </div>
            <div id="text-container">
                <p>Welcome to Dungeons and Demons!</p>
            </div>
        </main>
        </div>
    <script src="scripts/main.js" type="module"></script>
</body>
</html>
